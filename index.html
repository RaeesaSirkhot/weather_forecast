<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            id="search-form-input"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />

          <input
            type="submit"
            value="search"
            class="search-form-button"
            id="search-form-button"
          />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <h1 class="city" id="city"></h1>
          <p class="weather-app-details">
            <span id="time"></span> <span id="description"></span>
            <br />Humidity: <strong id="humidity"></strong>, Wind:
            <strong id="wind"></strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <div id="icon">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
              class="weather-icon"
            />
          </div>
          <div class="weather-app-temperature-value" id="temperature">6</div>
          <div class="weather-app-unit">Â°C</div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/RaeesaSirkhot" target="_blank"
          >Raeesa Sirkhot</a
        >, is
        <a
          href="https://github.com/RaeesaSirkhot?tab=repositories"
          target="_blank"
          >open sourced on Github</a
        >
        and
        <a href="https://met-report.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
